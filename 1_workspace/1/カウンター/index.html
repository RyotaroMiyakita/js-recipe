<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
      <input id="input-text" type="text" />
    </div>
    <div>
      <button class="number-button button">7</button>
      <button class="number-button button">8</button>
      <button class="number-button button">9</button>
      <button id="plus-button" class="button">+</button>
    </div>
    <div>
      <button class="number-button button">4</button>
      <button class="number-button button">5</button>
      <button class="number-button button">6</button>
      <button id="minus-button" class="button">-</button>
    </div>
    <div>
      <button class="number-button button">1</button>
      <button class="number-button button">2</button>
      <button class="number-button button">3</button>
      <button id="twotimes-button" class="button">*</button>
    </div>
    <button class="number-button button">0</button>
    <button id="divided-button" class="button">/</button>
    <button id="equal-button" class="button">=</button>
    <script src="main.js"></script>
  </body>
</html>
